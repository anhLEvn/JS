<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://google.fr">accéder au moteur de recherche</a>
    <script>
        // 11-prevent-default.html
        // en général lorsque vous sélectionnez une balise html associer un comportement via 
        // la méthode addEventListener

        // MAIS pour deux balises particuliers  => a lien hypertexte 
        // pour la balise form 
        
        // si vous affectez un événement à ces deux balises => effet bizarre 

        document.querySelector("a").addEventListener( "click", function( evt ){ 
            evt.preventDefault(); 
            console.log("j'ai cliqué sur le lien a");
        } )

        // si je clique sur le lien => l'action que j'ai définie ici ne s'exécute pas 
        // à la place vous avez un rechangement de page  
        // permet de bloquer le comporte par défaut du navigateur 
        // par défaut lorsque tu cliques sur une balise a => c'est de changer de page
    </script>
</body>
</html>
