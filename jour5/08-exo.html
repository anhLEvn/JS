<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="gestion">
        <h1>Ajouter un nouveau profil</h1>
        <button onclick="ajouterProfil()">Ajouter</button>
        <hr>
    </div>
    <script>
        const ajouterProfil = () => {
            const formProfil = `
                <form onsubmit="return validerProfil(this)">
                    <input type="text" name="login">
                    <input type="text" name="password">
                    <input type="submit">
                </form>
            `;
            document.querySelector(".gestion").innerHTML += formProfil;
        }

        const validerProfil = function(form) {
            const pattern = /^[a-zA-Z ]{5,100}$/ ;
            let verif = [];

            if(!form.login.value.match(pattern) || !form.password.value.match(pattern)){
                verif.push("identifiant invalide");
            }
            
            if(verif.length == 0){
                alert(`login : ${form.login.value} -  mot de passe : ${form.password.value}`);
            }
            console.log(verif);
            form.reset();
           return false;
        }

</body>
