    // traitment sur les tableaux => operation sur les tableaux
    //- ajouter un nouveau item à un tableau
    let vehicule = ["Citroen", "Peugeot"];
    console.log(vehicule); 
    // 4 manière 
    // - ajouter a la fin de tableau
    vehicule.push("Volve Wagent"); 
    vehicule.push("Toyota", "Renault")
    console.log(vehicule); 

    // ajouter au debut de tableau
    vehicule.unshift("Huyndai");
    vehicule.unshift("Kia", "Izusu"); 
    console.log(vehicule)

    vehicule.splice(1, 3, "Honda")
    console.log(vehicule)
    // supprimer le premier élément
    vehicule.pop();
    console.log(vehicule);

    // supprimer premier élément
    vehicule.shift(); 
    console.log(vehicule);

    // vider tout le tableau
    vehicule = []; 
    console.log(vehicule)
    

  </script>
