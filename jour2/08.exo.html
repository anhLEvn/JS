  <script>
  function parlindrome(motSaisie){
   let re = /[\W_]/g;
  let lowRegMot = motSaisie.toLowerCase().replace(re, '');
  let reverseMot = lowRegMot.split('').reverse().join(''); 
  return reverseMot === lowRegMot;
}
console.log(parlindrome("lol")); 
console.log(parlindrome("kayak")); 
console.log(parlindrome("laos")); 

let palindrome = str =>{
    let inverseStr = ""; 
    for(let i = str.length -1; i >= 0; i--){
        inverseStr += str[i]; 
    }

    if(inverseStr == str){
        return true; 
    }
    return false; 
}
console.log(palindrome("lol")); 
console.log(palindrome("kayak")); 
console.log(palindrome("laos"));
