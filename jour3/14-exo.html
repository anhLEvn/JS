  <script>

      let etat = 0; 
  let button = document.querySelector("button"); 
  let lis = document.querySelectorAll("li"); 
  button.addEventListener("click", () => {
      let miseEnForme = {}
      if(etat == 0){
          etat = 1; 
          miseEnForme ={
              "font-weight": "bold",
              "textAlign" : "center", 
              "color" : "green"
          }

          etat = 0; 
          miseEnForme ={
              "font-weight": "normal",
              "textAlign" : "left", 
              "color" : "black"
          }
      }
      document.querySelectorAll("li").forEach (item => {
          for(let prop in miseEnForme){
              item.style[prop] = miseEnForme[prop]; 
          }
      })
   
      })
  
  
  </script>
